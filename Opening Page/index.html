<!DOCTYPE html>
<html>
    <head>
        <title>SmallHut</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="upside">
                <h2 class="up1">All You Need</h2>
                <h2 class="up2">Is Here!</h2>
                <h1 class="middle">SMALLHUT</h1>
                <h3 class="bottom">Online Supermarket</h3>
                <button id="btn1" type="button" onclick="showDownside()">Get Started</button>
            </div>
            <div class="downside">
                <h2 class="side1">Are you a shopowner?</h2>
                <h2 class="side2">Are you a customer?</h2>
                <button id="btn2" type="button" onclick="openshop()">Open Shop</button>
                <button id="btn3" type="button" onclick="exploreshops()">Explore Shops</button>
                <img src="shop.png" alt="Shop" id="img1">
                <img src="customer.png" alt="Customer" id="img2">
                <img src="or.png" alt="Or" id="img3">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
